# Nginx Reverse Proxy Configuration
# Main entry point for all traffic

# Map to handle WebSocket upgrades
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name localhost;

    # Dashboard static files - served by dashboard nginx container
    location / {
        proxy_pass http://dashboard:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API routes - proxy to OAuth2-proxy which forwards to backend
    # Includes WebSocket support for /api/v1/ws
    location /api/ {
        proxy_pass http://oauth2-proxy:4180;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket upgrade support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Important: preserve cookies for authentication
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        
        # WebSocket timeouts (prevent early disconnection)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # OAuth2 routes - authentication endpoints
    location /oauth2/ {
        proxy_pass http://oauth2-proxy:4180;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Auth-Request-Redirect $request_uri;
        
        # Important: preserve cookies for OAuth flow
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
